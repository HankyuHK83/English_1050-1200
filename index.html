        const data = currentQuestions[currentIndex];
        document.getElementById('remaining').textContent = currentQuestions.length - currentIndex;
        document.getElementById('question').textContent = `問${currentIndex + 1}: ${data.q}`;
        document.getElementById('result').style.display = 'none';
        document.getElementById('next-btn').style.display = 'none';
        
        const optionsDiv = document.getElementById('options');
        optionsDiv.innerHTML = '';
        
        data.opts.forEach((opt, index) => {
            const char = String.fromCharCode(97 + index); // a, b, c...
            const btn = document.createElement('button');
            btn.className = 'option-btn';
            btn.textContent = `${char}. ${opt}`;
            btn.onclick = () => checkAnswer(char, data.a);
            optionsDiv.appendChild(btn);
        });
    }

    // 正誤判定
    function checkAnswer(selected, correct) {
        const resultDiv = document.getElementById('result');
        const btns = document.querySelectorAll('.option-btn');
        
        // ボタンを無効化
        btns.forEach(btn => btn.disabled = true);

        resultDiv.style.display = 'block';
        if (selected === correct) {
            resultDiv.textContent = "○ 正解！";
            resultDiv.className = 'correct';
        } else {
            resultDiv.textContent = `× 不正解... 正解は ${correct} です。`;
            resultDiv.className = 'incorrect';
        }
        
        document.getElementById('next-btn').style.display = 'block';
    }

    // 次の問題へ
    function loadNextQuestion() {
        currentIndex++;
        loadQuestion();
    }

    initQuiz();
</script>

</body>
</html>
